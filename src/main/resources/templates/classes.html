<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script src="webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  
  <a class="navbar-brand" href="#">Student Management System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/classes}">Class Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Classes </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/classes/new}" class = "btn btn-primary btn-sm mb-3"> Add Class</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Class Name</th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "class_: ${classes}">
					<td th:text = "${class_.className}"></td>
					<td>
						<a th:href = "@{/classes/edit/{cid}(cid=${class_.cid})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/classes/delete/{cid}(cid=${class_.cid})}"
						 class = "btn btn-danger">Delete</a>
												  
						 <a  th:href = "@{/classes/students/{className} (className=${class_.className})}"
						 class = "btn btn-info " >Students</a>
						 
						 <th:block th:each="student : ${students}">
    						<a id = "countryId" class="dropdown-item"  th:text = "${student.firstName}"  href="#"></a>
    					  </th:block>

					</td>
				</tr>
			</tbody>
		
		</table>
		
		<script >
		$(document).ready(function() {
		    $("#countryId").change(function() {
		      var students = $(this).find(":selected").val();
		      var json = {
		       "students" : students
		      };
		 
		      $.ajax({
		       type : "POST",
		       url : "/classes/student",
		       data : JSON.stringify(json),
		       success : function(data) {
		        var html = '';
		        var len = data.length;
		        html += '<option value="0"></option>';
		        for (var i = 0; i < len; i++) {
		         html += '<option value="' + data[i].id + '">'
		           + data[i].name
		           + '</option>';
		        }
		        html += '</option>';
		        $('#students').html(html);
		       },
		       error : function(e) {
		        alert(e);
		       }
		      });
		    });
		   });
		       
		       
		</script>
	
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	
</body>
</html>
